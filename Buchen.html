    <main class="container booking">
        <h1 class="h1 mt-3">Jetzt Ihre n√§chste Reise online buchen! </h1>
        <form action="">
            <div class="row mt-5">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                <div class="col-md-6">
                    <label for="inputtel" class="form-label">Telefonnummer</label>
                    <input type="tel" class="form-control" id="inputtel">
                  </div>
            </div>


            <div class="row g-3 mt-5">
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
            </div>

            <div class="form-floating mt-5">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>17.07.2022 - 30.07.2022</option>
                  <option value="1">1.08.2022 - 10.08.2022</option>
                  <option value="2">13.08.2022-21.08.2022</option>
                  <option value="3">4.09.2022-15.09.2022</option>
                </select>
                <label for="floatingSelect">Reisetermin</label>
            </div>

            <div class="form-floating mt-5">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>

            <div class="col-12 mt-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                  <label class="form-check-label" for="inlineFormCheck">
                    Newsletter abonieren
                  </label>
                </div>
              </div>
            
              <div class="col-12 mt-3 mb-4">
                <button type="submit" class="btn btn-primary" style="width: 200px;">Send</button>
              </div>
              
        </form>
